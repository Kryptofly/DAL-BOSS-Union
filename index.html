<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PollMaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>PollMaker</h1>
        <form id="poll-form">
            <input type="text" id="poll-question" placeholder="Enter your question" required>
            <div id="options-container">
                <input type="text" class="poll-option" placeholder="Option 1" required>
                <input type="text" class="poll-option" placeholder="Option 2" required>
            </div>
            <button type="button" id="add-option">Add Option</button>
            <button type="submit">Generate and Post</button>
        </form>
        <div id="poll-container" class="hidden">
            <h2>Poll Frame</h2>
            <h3 id="poll-frame-question"></h3>
            <ul id="poll-frame-options"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
